<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>MapGame</title>
</head>

<body>
    <h1>
        Let's check your knowledge of some US airport codes.
    </h1>
    <p>
        Start the game by clicking on the correct dot on the map. Good luck!
    </p>

    <label for="nquestionsID">Select number of questions (between 1 and 20):</label>
    <input type="number" id="nquestionsID" name="nquestions">
    <p class="message"></p>

    <div class="parent">
        <img id="mapAllegiantID" src="AllegiantMap.png" class="mapClass" />
        <img id="airplaneID" src="airplane.png" class="cursorClass" style="position:absolute; left:10px ; top:10px" />
    </div>

    <img id="airportID" src="blank.png" class="airportClass" />

    <script src="script.js"></script>


</body>

</html>
